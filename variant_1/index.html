<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Callendar tasks</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/theme3.css" />
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="eventService.js"></script>
    <script src="eventController.js"></script>
</head>

<body>
    <div class="container-fluid">
        <header>
            <div id="animated-div">
                Hello! Add all your events!
            </div>
        </header>
        <main>
            <div class="form-group row">
                <div class="wrapper col-sm-5">
                    <div id="caleandar">

                    </div>
                </div>
                <div id="showAllEvents" class="col-sm-3">
                    <p id="eventList">Event list:</p>
                    <ul id="events">
                        <!-- <li id="addedEvent"><input type="checkbox" /> <button id="removeCompleted">Remove Completed</button></li> -->
                    </ul>
                </div>
                <div id="editEvent" class="col-sm-3">
                    <div>
                        <p>Edit event:</p>
                    </div>
                    <!-- <div></div> -->
                    <label for="dateLabel"> Chose new Date:</label>
                    <input type="date" id="editedDate">
                    <label for="newEvent"> New Title:</label>
                    <input type="text" id="editedEvent">
                    <button type="submit" id="confirm" class="btn">Confirm</button>
                    <button type="submit" id="cancel" class="btn">Cancel</button>
                </div>
            </div>
            <div id="addNewEvent">
                <div>
                    <p>Here Add your new events:</p>
                </div>
                <div id="addForm">
                    <label for="dateLabel"> Chose a Date:</label>
                    <input type="date" id="myDate">
                    <label for="newEvent">Title:</label>
                    <input type="text" id="newEvent">
                    <button type="submit" id="addEvent" class="btn">ADD Event</button>
                </div>
            </div>
        </main>
        <footer>

        </footer>

    </div>
    <script type="text/javascript" src="js/caleandar.js"></script>

</body>

</html>
